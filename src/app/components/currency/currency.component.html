<div class="body-table">
  <p class="title">{{coin.name}}</p>
  <p class="title-price">{{coin.price}}</p>
  <span *ngIf="crypto; else no" class="cont-green">SI</span>
  <ng-template #no>
    <span class="cont-red">NO</span>
  </ng-template>
  <button class="title button-shuffle" (click)="convert()" type="button">
  </button>
</div>
