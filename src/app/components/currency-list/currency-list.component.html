<div class="currency-list">
  <div class="header-table">
    <p class="title">Nombre</p>
    <p class="title">Precio</p>
    <p class="title">Criptomoneda</p>
    <p class="title">Convertir</p>
  </div>
  <div class="scroll-cont" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500"
    [scrollWindow]="false" (scrolled)="onScrollDown()">
    <app-currency *ngFor="let coin of visibles" [coin]="coin">
    </app-currency>
  </div>
</div>
